# adapted from https://github.com/mkoeppe/sage-numerical-backends-coin/
[tox]
envlist = local, docs
skipsdist = true

[testenv:local]
usedevelop=True

whitelist_externals =
    bash
    sage

passenv =
    SAGE_ROOT
    SAGE_LOCAL
    HOME

commands =
    bash -c "PYTHONPATH={toxinidir} sage -t -p --force-lib"

[testenv:docs]
whitelist_externals =
    bash
    sage
passenv =
    SAGE_ROOT
    SAGE_LOCAL
    HOME
basepython=python
changedir=docs/source
deps=sphinx
commands=
    sage -sh -c 'sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html'
